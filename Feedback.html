<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="Feedback_style.css">
</head>
<body>
    <h3>Please fill in the following information and we will contact you as soon as possible.</h3>
    <form action="feedback.php" method="post">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br>

        <label for="number">Phone Number: </label>
        <input type="phone" id="number" name="number" required><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br>

        <label for="feedback">Problem: </label>
        <textarea type="feedback" id="feedback" name="feedback" rows="3" required placeholder="Please enter your concern: "></textarea><br>

        <button type="submit">Submit!</button>
    </form>
    </div>
</body>
</html>
